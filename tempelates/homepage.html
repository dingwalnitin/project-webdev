<!DOCTYPE html>
<html>
<head>
  <title>Jellyfish Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      animation: fadeSlideIn 1s forwards;
    }

    .login-button {
      padding: 10px 20px;
      margin-bottom: 10px;
      font-size: 16px;
      background-color: #8b61cc;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #6a3fbf;
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-buttons">
      <button class="login-button" onclick="window.location.href='deal-signin'">Dealership Login</button>
      <button class="login-button" onclick="window.location.href='user-signin'">User Login</button>
      <button class="login-button" onclick="window.location.href='admin-signin'">Admin Login</button>
    </div>
  </div>
</body>
</html>
